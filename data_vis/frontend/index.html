<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3.js Visualization</title>
  <link rel="stylesheet" href="../frontend/styles.css">
</head>
<body>
<h1>Data Visualisation</h1>
<div class="charts" >
  <div class="chart" id="bubble-chart"></div>
  <div class="chart" id="scatter-plot-matrix">
    <div class="filter">
    <div class="filter-title">Choose a filter</div><br>
      <p>Sex:</p>
      <div class="filter-item">
        <input type="checkbox" id="male-checkbox" checked>
        <label for="male-checkbox">Male</label>
      </div>
      <div class="filter-item">
        <input type="checkbox" id="female-checkbox" checked>
        <label for="female-checkbox">Female</label> 
      </div>
      <div id="checkbox-container"> <p>Marital status:</p> </div>
      </div>
    </div>
  </div>
  <div class="chart" id="chart-container"></div>

  </div>
</div>

<!-- <div class="chart" id="stacked-bar-chart"></div> -->

<script src="https://d3js.org/d3.v7.min.js"></script>

<script src="../frontend/import.js"></script>
</body>
</html>
